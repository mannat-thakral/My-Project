<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disasters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4169E1; /* royal blue */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      margin-top: 20px;
      letter-spacing: 3px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 50px;
    }

    .box {
      background: white;
      padding: 30px 50px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .box:hover {
      background: #ffcc00;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>DISASTERS</h1>

  <div class="container">
    <div class="box" onclick="openPage('flood.html')">FLOODS</div>
    <div class="box" onclick="openPage('earthquake.html')">EARTHQUAKE</div>
    <div class="box" onclick="openPage('landslide.html')">LANDSLIDE</div>
    <div class="box" onclick="openPage('drought.html')">DROUGHT</div>
  </div>

  <script>
    function openPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
